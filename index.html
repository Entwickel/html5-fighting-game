    <title>Page Vide</title>
</head>
<body>
    <div style="position: relative; display: inline-block;" >

        display: flex; 
        width: 100%; 
        align-items: center;">
            <!-- vie du joueur-->
            <div style="position: relative;width: 100%;">
                <div style="background-color: rgb(255, 255, 255);height: 30px;"> 
                    <div id="playerHealth" 
                    style="position: absolute;
                    background: rgb(255, 0, 0);
                    top:0;
                    right:0;
                    bottom:0;
                    left: 0;
                    "></div>
                </div>
            </div>
            <!-- timer-->
            <div style="background-color: rgb(17, 0, 255); width: 100px;height: 100px;"></div>
            <!-- vie du joueur 2-->
            <div style="position: relative;width: 100%;">
                <div style="background-color: rgb(255, 255, 255);height: 30px;"> </div>
            <div id="ennemyHealth" 
            style="position: absolute;
            background: rgb(255, 0, 0);
            top:0;
            right:0;
            bottom:0;
            left: 0;
            "></div>
                
            </div>

        </div>
        <canvas></canvas>
    </div>
